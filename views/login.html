<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <!--* Styles *-->
    <!-- Login -->
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <div class="background_vid">
      <video src="../media/mylivewallpapers.com-Green-Particles-4k.mp4"></video>
    </div>
    <section class="wrapper sign-wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form>
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Signup</button>
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="/views/forgot-password.html">Forgot password?</a>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>

      <!-- Login -->
      <script src="../scripts/login.js"></script>
    </section>
  </body>
</html>
